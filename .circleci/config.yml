version: 2.1

jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-30
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
      - run:
          name: Run Tests
          command: .gradlew lintDebug testDebugUnitTest
      - store_artifacts:
          path: app/buil/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

workflows:
  version: 2.1
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: develop, master
